<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Funcionarios</title>
</h:head>
<h:body>

    <h:form>
        <h:column>
            <h:commandButton value="Cargos" action="#{pessoaB.alterarSalarios()}"/>
        </h:column>
        <h:column>
            <h:commandButton value="Pessoas" action="#{pessoaB.alterarSalarios()}"/>
        </h:column>
        <h:column>
            <h:commandButton value="Atualizar lista" action="#{pessoaSalarioB.atualizarPessoaSalario()}" />
        </h:column>
    </h:form>
w

    <h:dataTable value="#{pessoaB.pessoas}" var="pessoa" border = "1" cellpadding = "10" cellspacing = "1">
        <h:column>#{pessoa.nome}</h:column>
        <h:column>#{pessoa.usuario}</h:column>
        <h:column>
            <p:commandButton value="Editar" oncomplete="PF('modal').show()"
                             action="#{homeBean.selecionarPessoa(pessoa.id)}"
                             update=":modalForm"/>
        </h:column>
    </h:dataTable>

        <h:form>
            <h:commandButton value="Anterior" action="#{pessoaB.previousPage}"/>

            <h:commandButton value="Próxima" action="#{pessoaB.nextPage}"/>
        </h:form>

    <p:dialog widgetVar="modal" modal="true" resizable="false" header="Editar Funcionario">
        <h:form id="modalForm">
            <h:panelGrid id = "panel" columns = "2" border = "1"
                         cellpadding = "10" cellspacing = "1">

                <f:facet name = "header">
                    <h:outputText value = "Informações"/>
                </f:facet>
                <h:outputLabel value = "Nome" />
                <p:inputText value="#{homeBean.nome}" />
                <h:outputLabel value = "Cargo" />
                <p:inputText value="#{homeBean.nome}" />
                <h:outputLabel value = "Salario" />
                <p:inputText value="#{homeBean.nome}" />

                <f:facet name = "footer">
                    <h:panelGroup style = "display:block; text-align:center">
                        <p:commandButton value="Salvar" action="#{homeBean.atualizarPessoaSalario()}" />
                    </h:panelGroup>
                </f:facet>
            </h:panelGrid>
        </h:form>

    </p:dialog>

</h:body>
</html>
